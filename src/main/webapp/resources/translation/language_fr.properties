home.help1.joinOur = Rejoignez notre groupe Google : 
home.help1.googleGroup = Le groupe my-smart-line 
home.help1.becomeATester = Devenez testeur pour l’application Android my-smart-line 
home.help1.testerLink = Lien d’acceptation
home.help1.installTheApp = Brancher la tablette à internet, installer Chrome sur la tablette, et puis, à partir de Chrome accéder à l'URL d'installation de my-smart-line et, lorsque demandé, sélectionner Play comme l'application par défaut pour ouvrir l'URL :
home.help1.instalationUrl = Installation URL
home.help1.startTheApp = Démarrer l'application et attendre qu'elle se connecte au service internet. Lorsqu'elle est activée, la tablette affiche automatiquement le menu principal.
home.help1.configurePrinter = Sélectionner « Configurer l’imprimante » (Nous recommandons d’utiliser Epson – ce sont des imprimantes spéciales pour les points de vente . Si vous n'en n'avez pas, nous recommandons Epson TM-T88V. C'est le modèle sur lequel le code a été testé, mais le pilote est compatible avec tous les modèles TM. Vous pouvez également utiliser les services d’impression Google cloud ou bien désactiver l'impression)
home.help1.showAllLines = Sélectionner : Montrer toutes les files
home.help1.mountTheTablet = Fixer la tablette sur un support ou un pied, dans un endroit où elle est facilement accessible à vos clients.
home.help1.ifYouNeedHelp = Si vous avez besoin d'aide, utilisez le groupe Google pour poser des questions et voir des exemples d'autres utilisateurs.
home.Help1.done = Félicitations ! Vous avez fini
home.help1.antet2 = Un panneau d'affichage n'est rien d'autre qu'un écran qui affiche l'état des files que vous gérez. Les appareils Android mini sont le choix idéal dans ce cas parce qu'ils sont petits, ils prennent en charge la sortie HDMI et ils sont bon marché. Vous devez utiliser un appareil avec Android KitKat (4.4) ou une version plus récente d'Android.
home.help1.connectTheDeviceToAMonitor = Brancher un mini PC Android à un écran installé dans un endroit public et connecter l'appareil Android à Internet. (Vous pouvez également installer l'appareil à la domicile et puis le connecter à un écran public dans un endroit avec accès Internet).
home.help1.installOnTheDevice = Installer Chrome sur l'appareil et puis, à partir de Chrome, accéder à l’URL d'installation de my-smart-line et, lorsque demandé, sélectionner Play comme l'application par défaut pour ouvrir l'URL :
home.help1.startTheAppOnTheDevice = Démarrer l'application et l'activer avec votre smartphone en scannant le code QR avec votre téléphone et simplement donner un nom à l'appareil (par ex : panneau d’affichage 1). Lorsqu'il est activé, l'appareil affiche automatiquement le menu principal.
home.help1.showDisplayPanel = Sélectionner : Monter le panneau d'affichage. 
home.help1.pendingPatent = Brevet international en instance
home.help1.weeHaveAPendingPatent = Nous avons un brevet en instance soumis auprès de l'Office Européen des Brevets. Ce service va bientôt changer, partout dans le monde, la manière dont on fait la queue.
home.help1.doYouProvideVersion2 = Vous fournissez un service et vous avez noté que vos clients restent dans la file d'attente assez souvent ?

home.help1.longDescriptionPartA = my-smart-line est un service Web en nuage conçu pour gérer les files d'attente virtuelles. Vous pouvez l'utiliser gratuitement. Tout ce que vous avez à faire est d’
home.help1.login = ouvrir une session
home.help1.longDescriptionPartB = et de créer au moins une file d’attente et un point de service. Après cela, vous devrez installer l’application Android my-smart-line sur une tablette et la mettre dans un endroit où il est évident pour vos clients que vous souhaitez qu'ils utilisent le système.

