home.help1.description3 = Comment mettre en place une tablette en tant qu'appareil d'inscription
home.help1.description4 = Comment configurer un appareil Android mini en tant que panneau d'affichage
home.help1.antet1 = Un appareil d'inscription est, en bref, une tablette ou un appareil tactile Android qui permettra à vos clients de s’inscrire aux files d’attente que vous gérez. Vous devez utiliser une tablette avec Android KitKat ou une version plus récente d'Android.
home.help1.createOneLine = Assurez-vous que vous avez au moins une file créée à :
