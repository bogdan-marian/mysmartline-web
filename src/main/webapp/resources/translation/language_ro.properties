home.help1.installTheApp = Conectati tableta la internet, instalati Chrome pe tableta si din Chrome navigati la resursa de instalare pentru my-smart-line iar cand sunteti intrebati selectati Play ca program ce va deschide resursa: 
home.help1.instalationUrl = resursa de instalare
home.help1.startTheApp = Porniti aplicatia si asteptati pana se conecteaza la serviciile cloud. Odata activata tableta va naviga automat la panoul principal.
home.help1.configurePrinter = Selectati "configure printer" (Eu recomand Epson. Acestea sunt imprimante speciale pentru puncte de servire. Daca nu aveti una va recomand sa folositi Epson TM-T88V. Acesta este modelul folosit pentru testarea aplicatiei de catre programatori. Puteti deasemenea sa folositi serviciile de printare Google cloud sau sa dezactivati printarea)
home.help1.showAllLines = Selectati: Show all lines
home.help1.mountTheTablet = Montati tableta pe un sochet sau un stand intr-un loc unde este usor accesibila de catre clientii dumneavoastra. 
home.help1.ifYouNeedHelp = Daca aveti nevoie de ajutor folositi grupul google pentru a pune intrebari sau afla raspunsuri:  
home.Help1.done = Felicitari! Ati terminat
home.help1.antet2 = Un dispozitiv de afisare nu este nimic alteva decat un monitor care afiseaza statusul pentru liniile administrate de dumneavoastra. Un mini dispozitiv Android este ideal pentru a fi folosit in acest scop deoarece acestea sunt mici, suporta iesire HDMI si sunt pe deasupra si foarte ieftine. Va trebui sa folositi unul cu Android KitKat sau o versiune mai noua.
home.help1.connectTheDeviceToAMonitor = Conectati un mini dispozitiv android la un monitor montat intr-un loc public si conectati dispozitivl la internet. Deasemenea puteti sa instalati dispozitivul acasa si pe urma sa il conectati la un monitor intr-o locatie publica cu acces la inernet.
home.help1.installOnTheDevice = Instalati Chrome pe dispozitiv. Din Chrome navigati la resursa de instalare pentru my-smart-line iar cand sunteti intrebati selectati Play ca program ce va deschide resursa: 
home.help1.startTheAppOnTheDevice = Porniti aplicatia si activati-o prin scanarea codului QR afisat cu un mobil si dati un nume dispozitivului(ex: panou de fisare 1). Odata activat dispozitivul va naviga automat la panoul principal.
home.help1.showDisplayPanel = Selectati: Show display panel. 
home.help1.pendingPatent = Patent international in curs de aprobare
home.help1.weeHaveAPendingPatent = Avem un patent international in curs de aprobare depus la Biroul European de Patente. Acest serviciu va schimba felul in care se va sta la cozi in viitorul apropriat peste tot in lume.
home.help1.doYouProvideVersion2 = Prestati un serviciu la care clientii dumneavoastra stau in linie destul de des?

