home.help1.antet1 = Un dispozitiv de inscriere este pe scurt o tableta sau dispozitiv Android sensibil la atingere care va permite clientilor dumneavoastra sa se inscrie in liniile gestionate de dumneavoastra. Va trebui sa folositi o tableta cu Android KitKat sau o versiune mai noua.
