home.help1.testerLink = Ресурс принятия условий
home.help1.installTheApp = Подключите планшет к Интернету, установите приложение Chrome и затем, с помощью Chrome, введите URL-адрес установки системы my-smart-line и, при соответствующим запросе, выберите Play в качестве стандартного приложения для открытия URL-адреса:
home.help1.instalationUrl = URL-адрес установки
home.help1.startTheApp = Запустите приложение и активируйте его на Вашем мобильном устройстве, отсканировав QR-код с его помощью, и просто обозначьте имя Вашего планшета. При активации, планшет автоматически переходит в главное меню.
home.help1.configurePrinter = Выберите опцию «Настроить принтер» (Рекомендую: Используйте Epson - это специальные принтеры для торговых терминалов. Если у Вас нет такого, рекомендую вам модель Epson TM-T88V. Это принтер, на котором данный код был протестирован, но драйвер поддерживает все модели ТМ.  Вы также можете использовать систему удаленной печати Google или отключить функцию печати)
home.help1.showAllLines = Выберите «Показать все очереди»
home.help1.mountTheTablet = Поставьте планшет на монтажное гнездо или на стенд на таком месте, где он был бы легко доступен для Ваших клиентов. 
home.help1.ifYouNeedHelp = Если Вам нужна помощь, пользуйтесь группой Google чтобы задавать вопросы и увидеть, как это делают другие. 
home.Help1.done = Поздравляем! Вы закончили
home.help1.antet2 = Дисплейная панель - это просто-напросто монитор, на котором отображается состояние управляемых Вами очередей. В этом случае, мини-устройства на базе Android представляют собой идеальный выбор, так как они малого размера, поддерживают выход HDMI и стоят недорого. Необходимо использовать устройство на базе Android KitKat или имеющие более позднюю версию Android.
home.help1.connectTheDeviceToAMonitor = Подключите мини-ПК на базе Android к монитору, установленному в общедоступном месте, затем подключите Android-устройство к Интернету. (Устройство можно также установить дома и затем подключить к монитору, установленному в общедоступном месте, где есть доступ в Интернет).
home.help1.installOnTheDevice = Установите на устройство приложение Chrome и затем, с помощью Chrome, введите URL-адрес установки системы my-smart-line и, при соответствующем запросе, выберите Play в качестве стандартного приложения для открытия URL-адреса:
home.help1.startTheAppOnTheDevice = Запустите приложение и активируйте его на Вашем мобильном устройстве, отсканировав QR-код с его помощью, и просто обозначьте имя Вашего устройства (например: Дисплейная панель № 1. При активации, устройство автоматически переходит в главное меню.
home.help1.showDisplayPanel = Выберите опцию «Показать дисплейную панель». 
home.help1.pendingPatent = Патентная заявка находится на рассмотрении
home.help1.weeHaveAPendingPatent = Нами подана патентная заявка в Европейское патентное ведомство, которая находится на рассмотрении организации. В ближайшее время эта услуга, а также то, как люди стоят в очереди, изменится во всем мире.
home.help1.doYouProvideVersion2 = Предоставляете ли Вы какие-либо услуги и замечаете ли Вы, что Ваши клиенты довольно часто стоят в очереди?

home.help1.longDescriptionPartA = my-smart-line - это облачная веб-служба, предназначенная для виртуального управления очередью. Вы можете пользоваться этим бесплатно. Все, что Вам необходимо сделать, это  
home.help1.login = Войти в систему
home.help1.longDescriptionPartB = и создать по крайней мере одну очередь и одну точку обслуживания. После этого, Вам необходимо установить на Ваш планшет приложение my-smart-line для Android и поставить устройство в таком месте, чтобы Ваши клиенты понимали, что Вы хотели бы, чтобы они использовали эту систему.

home.help1.descriptionService = Описание
home.help1.descriptionLongService = Краткое описание услуги