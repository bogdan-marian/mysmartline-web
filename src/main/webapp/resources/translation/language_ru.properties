home.help1.isACloudBasedService = My-smart-line - это облачная веб-служба, предназначенная для виртуального управления очередью. Просто войдите в систему и пользуйтесь ею совершенно бесплатно!
home.help1.clip1 = Видеоролик № 1
home.help1.clip1Description = Как может клиент подписаться на очередь?
home.help1.clip2 = Видеоролик № 2
home.help1.clip2Description = Тизер My-smart-line
