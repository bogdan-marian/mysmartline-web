home.help1.description4 = Как настроить дисплейную панель мини-устройства на базе Android?
home.help1.antet1 = В нескольких словах, для входа в систему можно использовать планшет или устройство с сенсорным экраном на базе Android, которые позволят Вашим клиентам подписываться на управляемыми вами очереди. Необходимо использовать планшет на базе Android KitKat или более поздней версии Android.
